<html>
    <head>
        <meta charset="utf-8">
        <title>TuukkaSaanaKanerva's search engine</title>
    </head>
    <body>
        <h1>TuukkaSaanaKanerva's search engine'</h1>
        <!--Reload the page with variable "query" in the URL-->
        <form>
            <input type="radio" id="exact" name="choice" value="exact" checked>
            <label for="exact">Exact match</label><br>
            <input type="radio" id="stem" name="choice" value="stem">
            <label for="stem">Stem search</label><br>
            <input type="radio" id="wildcard" name="choice" value="wildcard">
            <label for="wildcard">Wildcard search</label> 
            <input type="text" name="query" autofocus>
            <input type="submit" value="Search">
        </form>
            <!--Go through each item in the "matches" variable sent from
                search() function in the Flask app-->
            
            {% for item in matches | unique %}
                
                <pre>{{ item }}</pre>
                <br>
            <!--End for loop-->
            {% endfor %}


    </body>
</html>
