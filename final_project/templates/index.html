<html>
    <head>
        <meta charset="utf-8">
        <title>Rotten Linguist's film review search</title>
    </head>
    <body style="background-color:rgba(104, 171, 71, 0.5);margin-left:150px; margin-right:150px;">
        <h1 style="border:2px solid rgb(64, 114, 63); text-align:center; font-family:'Courier New';">Film review search engine</h1>
	  <p style="text-align:center; font-family:'Courier New'">This search engine searches film reviews.<br>
       
	   <!--Reload the page with variable "query" in the URL-->
        <form style="text-align:center; font-family:'Courier New'">
            <input type="radio" id="exact" name="choice" value="exact" checked>
            <label for="exact">Exact match (e.g. anarchism)</label><br>
            <input type="radio" id="wildcard" name="choice" value="wildcard">
            <label for="wildcard">Wildcard search (e.g. anarcho)</label><br>
            <input type="text" name="query" autofocus>
            <input type="submit" value="Search">
        </form>

	<hr>
                <!--<td align= "right"><font face="Courier New" size='2' color="black"><i>Your query has the following frequecy distribution</i></font>
                <img src="./static/query_{{ query }}_plot.png" style="width: 500px; height 100%" align="right"></td>-->
                
                <!--<td align= "right"><font face="Courier New" size='2' color="black"><i>Your query has the following frequecy distribution</i></font>
                <img src="./static/query_{{ query }}_plot_bar.png" style="width: 500px; height 100%" align="right"></td>-->
                
                
                <img src="./static/theme_plot.png" style="width: 600px; height 100%; float:right;margin-left=30px; border: 5px solid #555;">

      
         
	<table style="float:left;"> 
	<!--insert the query plot-->
            

   <!--Go through each item in the "matches" variable sent from
                search() function in the Flask app-->
            
            {% for item in matches | unique %}
                <p style="width:800px;">{{ item }}</p>
                <br>
            <!--End for loop-->
            {% endfor %}
	</table>
    <p>{{graph}}</p>
    </body>
</html>
